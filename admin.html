<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Gerenciar Links</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <h1>Admin - Gerenciar Quadros e Links</h1>

  <!-- Formulário de Adição de Quadro -->
  <div class="accordion-container">
  <div class="form-admin">
    <input id="nome-quadro" placeholder="Nome do quadro">
    <input id="icone-quadro" placeholder="Ícone (emoji)">
    <button class="btn-primary" onclick="adicionarQuadro()">Adicionar Quadro</button>
  </div>

  <!-- Lista de Quadros -->
  <div id="quadro-container" class="accordion-container"></div>

  <!-- Modal Dinâmico -->
  <div class="modal-overlay" id="modalDinamico">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal()">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>
  

</body>
</html>
